name: Monthly power curves

on:
  schedule:
    - cron: "0 2 1 * *"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python jobs/monthly_power_curves.py
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/
          git commit -m "Monthly model update" || exit 0
          git push
